<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="Assets/logo.PNG" />
    <title data-i18n="BAKO lubricants LLC">BAKO lubricants LLC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .product-card {
        transition: all 0.4s ease-in-out;
      }
      .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }
      .product-card .image-wrapper {
        height: 500px; /* Maximized height */
      }
      /* Modal styles */
      .modal {
        transition: opacity 0.3s ease;
      }
      .modal-content {
        transition: transform 0.3s ease;
      }
    </style>
  </head>
  <body class="font-sans antialiased text-gray-800">
    <div id="header-placeholder"></div>

    <div class="container mx-auto px-4 py-12">
      <!-- Responsive product grid -->
      <div
        id="product-grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10"
      >
        <!-- Product cards will be dynamically inserted here by main.js -->
      </div>
    </div>
    <div id="footer-placeholder"></div>

    <script src="main.js"></script>

    <!-- Product Detail Modal -->
    <div
      id="product-modal"
      class="modal fixed inset-0 bg-black bg-opacity-70 items-center justify-center z-50 hidden opacity-0"
    >
      <div
        class="modal-content text-white rounded-xl shadow-2xl w-11/12 md:w-3/4 lg:w-2/3 max-w-4xl m-4 transform scale-95"
      >
        <div class="grid md:grid-cols-6 gap-0">
          <!-- Image Side -->
          <div class="md:col-span-2 p-8 flex items-center justify-center">
            <img
              id="modal-image"
              src=""
              alt="Product Image"
              class="max-h-[400px] object-contain drop-shadow-2xl"
            />
          </div>
          <!-- Details Side -->
          <div
            class="md:col-span-3 p-8 flex flex-col relative bg-black/20 rounded-r-xl"
          >
            <button
              id="close-modal"
              class="absolute top-4 right-4 text-gray-300 hover:text-white text-4xl font-light"
            >
              &times;
            </button>
            <h2 id="modal-name" class="text-4xl font-bold mb-2 text-white"></h2>
            <p
              id="modal-viscosity"
              class="text-2xl font-semibold text-gray-300 mb-6"
            ></p>
            <p id="modal-description" class="text-gray-200 mb-8 flex-grow"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- About Modal -->
    <div
      id="about-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300"
    >
      <div
        class="hero-gradient rounded-lg shadow-lg p-8 w-11/12 md:w-1/2 relative transform scale-95 transition-transform duration-300 text-white"
      >
        <button
          id="close-about-modal"
          class="absolute top-2 right-2 text-white hover:text-gray-300 text-xl"
        >
          &times;
        </button>
        <div id="about-modal-placeholder"></div>
        <button
          id="close-about-modal-button"
          class="mt-6 bg-white/20 text-white px-4 py-2 rounded hover:bg-white/30"
          data-i18n="Close"
        >
          Close
        </button>
      </div>
    </div>
  </body>
</html>
